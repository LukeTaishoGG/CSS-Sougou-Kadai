<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./style.css">
    <title>HTML & CSS 総合課題②</title>
  </head>
  <body class="body-style">
    <header class="header-top">
      <h1 class="h1-title">アメリカ合衆国</h1>
      <p class="p-sub-title">United States of America</p>
    </header>
    <div class="cards">
      <div class="card">
        <h2 class="h2-card-title">カリフォルニア州</h2>
        <p class="p-card-text">ゴールデンゲートブリッジ</p>
      </div>
      <div class="card">
        <h2 class="h2-card-title">ニューヨーク州</h2>
        <p class="p-card-text">自由の女神</p>
      </div>
      <div class="card">
        <h2 class="h2-card-title">アリゾナ州</h2>
        <p class="p-card-text">グランドキャニオン国立公園</p>
      </div>
    </div>
    <div class="table-section">
      <h2 class="h2-title">アメリカ観光名所</h2>
      <table class="table-1">
        <thead class="thead-row">
          <tr>
            <th>州</th>
            <th>人口</th>
            <th>物価</th>
            <th>人気</th>
          </tr>
        </thead>
        <tbody class="tbody-style">
          <tr>
            <td>カリフォルニア州</td>
            <td>約3,900万人</td>
            <td>高め</td>
            <td>★★★★★</td>
          </tr>
          <tr>
            <td>ニューヨーク州</td>
            <td>約1,900万人</td>
            <td>高め</td>
            <td>★★★★</td>
          </tr>
          <tr>
            <td>アリゾナ州</td>
            <td>約700万人</td>
            <td>普通</td>
            <td>★★★</td>
          </tr>
        </tbody>
      </table>
    </div>
  </body>
</html>
