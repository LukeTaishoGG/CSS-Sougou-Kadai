<!DOCTYPE html>
<html lang="ja">
  <head>
    <title>プロフィールカードと情報テーブル</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div class="profile-card">
      <img class="img-face" src="https://i.pinimg.com/originals/1a/aa/b9/1aaab98b112d0fc8ff2156c247a8ffdc.gif" alt="dica">
      <h1 class="h1-name">Leonard DiCaprio</h1>
      <p class="p-jobs">俳優・映画プロデューサー・脚本家</p>
    </div>
    <div class="jouhou-table">
      <h2 class="h2-gf">歴代の映画</h2>
      <table class="table-movies">
        <thead class="thead-movies">
          <tr>
            <th>タイトル</th>
            <th>公開年</th>
            <th>役名</th>
            <th>Good</th>
          </tr>
        </thead>
        <tbody class="movies">
          <tr>
            <td>キャッチ・ミー・イフ・ユー・キャン</td>
            <td>2002年</td>
            <td>Frank W. Abagnale Jr</td>
            <td>★★★★★</td>
          </tr>
          <tr>
            <td>シャッター アイランド</td>
            <td>2010年</td>
            <td>Teddy Daniels</td>
            <td>★★★</td>
          </tr>
          <tr>
            <td>ウルフ・オブ・ウォールストリート</td>
            <td>2013年</td>
            <td>Jordan Belfort</td>
            <td>★★★★</td>
          </tr>
        </tbody>
      </table>
    </div>
